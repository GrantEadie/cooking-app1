<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cooking Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
</head>
<body>
  <h1 class="jumbotron" style="text-align: center;">Everything to Milliliters</h1>
  <div class="container">
      <div class="form-group">
        <label for="add1">Enter amount:</label>
        <input id="add1" class="form-control" type="text">
      </div>
    <p>select your measurement:</p>
    <div class="row">
      <form id="add" class="col-sm">
        <button type="submit" class="btn btn-secondary">tablespoons</button>
      </form>
      
      <form id="subtract" class="col-sm">
        <button type="submit" class="btn btn-secondary">cups</button>
      </form>

      <form id="multiply" class="col-sm">
        <button type="submit" class="btn btn-secondary">ounces</button>
      </form>

      <form id="divide" class="col-sm">
        <button type="submit" class="btn btn-secondary">quarts</button>
      </form>

      <form id="gallons" class="col-sm">
        <button type="submit" class="btn btn-secondary">gallons</button>
      </form>

    </div>
    <div id="output" style="font-size: 150px; text-align: center;">

</body>
</html>
